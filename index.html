<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to SASS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <h3>Washted.</h3>

        <ul>
          <li class="op-1">Home</li>
          <li>Work</li>
          <li>Support</li>
        </ul>

        <button>Contact Us</button>
      </nav>

      <div class="banner">
        <div class="txt-banner">
          <h1>Clean cloth in an instant</h1>
          <p>
            We will use all our strenght to shorten the time it takes for
            laundry to take place
          </p>

          <img
            src="images/apple.png"
            alt="this image happens to be apple store images"
          />
          <img src="images/google.png" alt="this google image" />

          <div class="people">
            <img src="images/Ellipse 3.png" alt="" />
            <img src="images/Ellipse 9.png" alt="" class="lap-1" />
            <img src="images/Ellipse 6.png" alt="" class="lap-2" />

            <h4>
              Happy Client <br />
              <span>4.7 (2578)</span>
            </h4>
          </div>
        </div>

        <div class="pic-banner">
          <img src="images/showcase.png" alt="" />
        </div>
      </div>
    </main>
  </body>
</html>
